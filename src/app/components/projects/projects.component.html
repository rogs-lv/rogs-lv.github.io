<section id="services" class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="text-center">
                    <h2 class="h1Color">Proyectos</h2>
                </div>
                <br>
                <div class="row mb-5" *ngFor="let p of projects">
                    <div class="col-lg-4">
                        <h4>{{p.titl}}</h4>
                        <p class="txtjustify">{{p.desc}}</p>
                        <h5 class="tcolor">MÃ³dulos</h5>
                        <ol>
                            <li *ngFor="let m of p.getModulos()"> {{m.nameMod}}
                                <ul *ngIf="m.getSubModule().length > 0">
                                    <li *ngFor="let sbm of m.getSubModule()">{{sbm.NameSubModule}}</li>
                                </ul>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-8">
                        <ngb-carousel [interval]="3000">
                            <ng-template ngbSlide *ngFor="let img of p.getImages()">
                                <div class="picsum-img-wrapper">
                                    <img class="w-100" [src]="img.src">
                                </div>
                            </ng-template>
                        </ngb-carousel>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
