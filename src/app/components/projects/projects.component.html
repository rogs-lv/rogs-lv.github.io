<section id="services" class="bg-light mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="text-center">
                    <h2 style="color: black; font-weight: bold; font-size: 2.5rem;">Projects</h2>
                </div>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 style="color: #0060df;"><span>What I have built</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" *ngFor="let p of projects">
                  <div class="card">
                    <ngb-carousel [interval]="3000">
                        <ng-template ngbSlide *ngFor="let img of p.getImages()">
                            <div class="picsum-img-wrapper">
                                <img [ngClass]="{'w-100': true}" [src]="img.src">
                            </div>
                        </ng-template>
                    </ngb-carousel>
                    <div class="card-body">
                      <div ngbAccordion>
                        <div ngbAccordionItem>
                          <h2 ngbAccordionHeader>
                            <button ngbAccordionButton>
                              <span class="text-title">{{p.titl}}</span>
                            </button>
                          </h2>
                          <div ngbAccordionCollapse>
                            <div ngbAccordionBody>
                              <ng-template>
                                <p class="text-style">{{p.desc}}</p>
                                <h5 class="text-style">Modules</h5>
                                <ol>
                                    <li *ngFor="let m of p.getModulos()">
                                        <p class="text-style mb-0">
                                            {{m.nameMod}}
                                        </p> 
                                        <ul *ngIf="m.getSubModule().length > 0">
                                            <li *ngFor="let sbm of m.getSubModule()" class="text-style">{{sbm.NameSubModule}}</li>
                                        </ul>
                                    </li>
                                </ol>
                              </ng-template>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>
